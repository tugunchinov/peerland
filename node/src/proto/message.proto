syntax = "proto3";

package message;

import "google/protobuf/timestamp.proto";

message Uuid {
    bytes value = 1;
}

message NodeMessage {
    enum MessageKind {
        ORDINARY = 0;
        NOTIFY = 1;
    }

    Uuid id = 1;
    MessageKind kind = 2;
    google.protobuf.Timestamp ts = 3;
    uint64 lt = 4;
    bytes data = 5;
}
